<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AddressBook</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <script src="app.js"></script>
  <style type="text/css">
  html, body {
    font-family: helvetica, sans-serif;
  }
  h4 {
    margin-top: 0;
    margin-bottom: 0.5rem;
  }
  small {
    color: gray;
  }
  .address {
    margin-bottom: 2rem;
  }
  </style>
</head>
<body>
  <div id="content" ng-app="Katz" ng-controller="MainController">

    <div class="address" ng-repeat="item in data | orderBy: 'price' :reverse">
      <h4>{{item.address}}</h4>
      <small>{{item.price | currency}}</small>
    </div>

  </div>
  <a href="https://data.winnipeg.ca/">data.winnipeg.ca</a>
</body>
</html>
